 Lots: 
    - uid: 第一签 （功名利禄）
      sign: 天门一挂榜，预定夺标人，马嘶芳草地，秋高听鹿鸣。
      unSign: 大吉，事业、财运、健康、婚姻均顺遂。
    - uid: 二签 （辅国兴邦）
      sign: 地有神，甚威灵，兴邦辅国，尊主庇民。
      unSign: 神护签，言行循规蹈矩，事业上必有贵人相助，婚姻得意，健康亦佳。
    - uid: 三签 （古迎亲图）
      sign: 长安花不可及，春风中马蹄疾，急早加鞭，骤然生色。
      unSign: 惕励不可好高骛远，目前情况不理想。
    - uid: 四签 （秋菊幽芳）
      sign: 春花娇媚，不禁雨打风飘，秋菊幽芳，反耐霜雪傲。
      unSign: 勉惕类，诸事无法顺利，踏实或有可望。
    - uid: 五签 （春雨颂歌）
      sign: 春雷震，夏风巽，卧龙起，猛虎惊，风云会合，救济苍生。
      unSign: 否极泰来，外旱逢甘雨，不过婚姻恐有波澜，出外旅游亦不宜。
    - uid: 六签 （上下求索）
      sign: 非玄非妙，非浅非深，一个妙道，着意搜寻。
      unSign: 心性勿求切，着意搜寻，必能如愿。
    - uid: 七签 （先知须悟)
      sign: 君须悟，勿误疑，有平路，任驱驰，随时变易，件件咸宜。
      unSign: 应机警应变，始能左右逢源。
    - uid: 八签 (时到功成）
      sign: 虎恋高山别有机，众人目下尚狐疑，雁来嘹呖黄花发，此际声名达帝畿。
      unSign: 目前无人能识，日後必受众人赞颂，怀才不遇者得此签，日後必发达。
    - uid: 九签 （路在脚下）
      sign: 贵客相逢更可期，庭前枯木凤来仪，好将短事求长事，休听旁人说是非。
      unSign: 命中得遇贵人相助，未婚男子可得佳侣，商人则应有主见，始能获利。
    - uid: 一〇签 （好事多磨）
      sign: 嘹呖征鸿独出群，高飞羽翼更纠纷，云程北进好音遂闻，朝云暮雨交加有凭。
      unSign: 才气出众，无奈受制，去向宜北，可获佳遇。
    - uid: 一一签 （寻寻觅觅）
      sign: 无踪又无迹，远近均难觅，平地起风波，似笑还成泣。
      unSign: 小心提防，以静为动，方能转忧为喜。
    - uid: 一二签 （小心谨慎）
      sign: 神黯黯，意悠悠，收却线，莫下钩。
      unSign: 诸事暂且打住，免有失误，後悔莫及。
    - uid: 一三签 （春风得意）
      sign: 得意宜逢妇，前程去有缘，利名终有望，三五月团圆。
      unSign: 吉，留意三、五有关月日，或有殊遇、喜事。
    - uid: 一四签 （蹉跎岁月）
      sign: 鼎沸起风波，孤舟要渡河，巧中却藏拙，人事转蹉跎。
      unSign: 不吉，须防树大招风，问婚姻或家人相处者，并争纷颇烈。
    - uid: 一五签 （等待消息）
      sign: 意在闲中信未来，故人千里自徘徊，天边雁足传消息，一点梅花春色回。
      unSign: 一切期待，均有可得，但须再等待一段时间。
    - uid: 一六签 （寻找知音）
      sign: 心和同，事知同，门外好施功，交加事有终。
      unSign: 得此签者，不合者必复合。
    - uid: 一七签 （忖事千里）
      sign: 欲行还止，徘徊不已，藏玉怀珠，忖心千里。
      unSign: 处於蓄势欲发又迟疑难决者，宜下定决心，完成大业。
    - uid: 一八签 （烦恼忧心）
      sign: 心戚戚，口啾啾，一番思虑一番忧，说了休时又不休。
      unSign: 不利，结局恐难有望。
    - uid: 一九签 （难易变幻）
      sign: 不远不近，似易似难，等闲一事，云中笑看。
      unSign: 平平，成败利钝淡然处之。
    - uid: 二〇签 （困境之中）
      sign: 桃李谢春风，西飞又复东，家中无意绪，船在浪涛中。
      unSign: 栽种不得其时，去向漂流不定，远行旅程不顺，家庭亦有风波。
    - uid: 二一签 （山穷水尽）
      sign: 一水远一水，一山旋一山，水穷山尽处，名利不为难。
      unSign: 须费尽九牛二虎之力始克有成。
    - uid: 二二签 （事在半途）
      sign: 事相扶，在半途，翻覆终可免，风波一点无。
      unSign: 目前不顺，惟亦不致有风险。
    - uid: 二三签 （差之毫厘）
      sign: 喜喜喜，春风生桃李，不用强忧煎，明月人千里。
      unSign: 喜讯已到，故人安然无恙，健康痊愈在即，婚姻可期。
    - uid: 二四签 (静守渡安）
      sign: 意孜孜，心戚戚，要平安，防出入。
      unSign: 谨言慎行，始得平安。
    - uid: 二五签 （遇见实难）
      sign: 见不见，也防人背面，遇不遇，到底无凭据。
      unSign: 应防来自西方之暗箭，所问之事尚无徵候。
    - uid: 二六签 （喜见春生）
      sign: 一番桃李一番春，谁识当初气象新，林下水边寻活计，见山了了称心意。
      unSign: 或可任新职，经营事业以农林渔牧为宜，患病者宜换医生并到山水处静养。
    - uid: 二七签 （真人不魔）
      sign: 莫怪我见错，心性自成疴，偏僻不通心，真人却不魔。
      unSign: 不可固执己见，心性偏执者，宜修养心性。
    - uid: 二八签 （英雄少年）
      sign: 禄马交驰，男儿得志时，行程早办，荣归乐期颐。
      unSign: 吉祥，若卜仕途宦海之事，尤称合适。
    - uid: 二九签 （了却心愿）
      sign: 了却心头事，三生夙有缘，香开十里桂，移步入天边。
      unSign: 大吉大利，尤对男女姻缘，桂香之时，约为秋季为宜。
    - uid: 三〇签 （重在实践）
      sign: 缘黄阁白了头，毕竟成何济，不如趁此精神，犹好买些真气。
      unSign: 攀权附贵者宜回头，顶天立地重新做人，否则不得善终。
    - uid: 三一签 （早起旅行)
      sign: 离别间，虽不易，同伴行，犹不滞，早早起程，免他失意。
      unSign: 此时此刻须当当机立断，不能思前顾后，畏首畏尾。以致造成大损失，大错误。
    - uid: 三二签 （夕阳西照）
      sign: 乐之极忧将至，巽兑分明吉与凶，未能光大终幽暗，日落西山返照中。
      unSign: 人任意胡来，狂妄不知其危险性，一意孤行而不知止息。这就是祸的根源。
    - uid: 三三签 （历过波涛）
      sign: 历过波涛三五重，谁知浪静又无风，须教明达青云路，用舍行藏不费功。
      unSign: 签诗教人明白人生可进可退，应适时进退方是聪明达练之人。
    - uid: 三四签 （缺月重圆）
      sign: 缺月又重圆，枯枝色更鲜，一条夷坦路，翘首望青天。
      unSign: 吉昌。将有一个重新开始的转折点，或经过艰难困苦终究变通。
    - uid: 三五签 （行路艰难）
      sign: 行路难行路难，今日方知行路难，前程广大何足虑，琼力今朝度此滩。
      unSign: 一向平顺，今突生险，惟必可过关。
    - uid: 三六签 （春景明媚）
      sign: 春景明，春色新，春意傍水生，春天无限好，好去宴琼林。
      unSign: 事业发达，健康良好，性情豁达，交游广阔。
    - uid: 三七签 （道高德重）
      sign: 万马归元，千猿朝洞，虎伏龙降，道高德重。
      unSign: 凡事须以诚信为本，方能在事业中学有所成，人群中树立威望。
    - uid: 三八签 （快马加鞭）
      sign: 黄鹂报上林，春色鲜明，提鞭快着，马上速行程。
      unSign: 做任何事，目前时机最佳。
    - uid: 三九签 （救死扶伤）
      sign: 大肆放灵丹，救人行万千，到头登彼岸，渡过入仙班。
      unSign: 行善济人，必得善果，医生得此签，必为名医，教师得此签，必为名师。
    - uid: 四〇签 （月到天心）
      sign: 一带水，碧澄澄，舟住江上，月到天心；稳步其中，玄妙不闲，非人误己，几丧生身。
      unSign: 塞翁失马，焉知非福，诸事均欠顺遂，惟尚未铸下大错，还能全身而退。
    - uid: 四一签 （良辰美景）
      sign: 桃李舒姘，春光鲜丽，良辰美景君须记，随心所往事事相宜，无用多疑干渎神祗。
      unSign: 吉祥，命中注定事事顺利，多疑而缺乏自信，将辜负上天恩宠。
    - uid: 四二签 （中有玄机）
      sign: 隐中显，显中微，个中有玄机，参得透了，直上仙梯。
      unSign: 所问之事呈胶着状态，仅凭蛛丝马迹研判，是否突破就看能否参透玄机。
    - uid: 四三签 （千头万绪）
      sign: 无上去，在前头，回头一悟，绳缰好收，千条万线路常在，自好搜求。
      unSign: 所问之事可能走错方向，即改弦易辙，另觅可行之路。
    - uid: 四四签 （万寿如松）
      sign: 四顾无门路，桃源路可通，修炼成正果，万岁寿如松。
      unSign: 平平，一生行运不通，惟尚有一线之路，只要多磨练、苦修，日後自成。
    - uid: 四五签 （不慌不忙）
      sign: 不用忙，不用慌，自有驻足乡，鸣鼓响钟地，三宝见门墙。
      unSign: 做事沈着稳定，自有容身之地，多热心公益，门庭自逢佳运。
    - uid: 四六签 （虚浮一世）
      sign: 奔波一世，总是虚浮，无常一到万事休，急早回头。
      unSign: 一生争名夺利，最後化为乌有，回头是岸。
    - uid: 四七签 （返本归宗）
      sign: 真真真，人不识，真真真，神有灵，归宗返本，方是元精。
      unSign: 诸事假象蒙蔽，误入歧途，认清真象，转入正途。
    - uid: 四八签 （不耻下问）
      sign: 走尽天涯，风霜历遍，不如问人三天，渐渐有回首见。
      unSign: 冒目躁进必白费功夫，应就教贤达。
    - uid: 四九签 （大病初愈）
      sign: 沈沈疴染，不见天心，雷门一震，体健身轻。
      unSign: 久病者突逢良医，立即恢复健康，经营事业不佳者，可望获良才，兴隆有望。
    - uid: 五〇签 （官禄有定）
      sign: 财马两匆忙，官禄有定方，猪羊牛犬，自去主张。
      unSign: 顺其自然。
    - uid: 五一签 (空里成功）
      sign: 空空空，空里得成功，蟠桃千载熟，不怕五更风。
      unSign: 大器晚成，若问财运，得此签不祥，若问诉讼，则於缠讼多日可获胜诉。
    - uid: 五二签 （目穷千里）
      sign: 愁脸放，笑颜开，秋月挂高台，人从千里来。
      unSign: 吉祥，心境渐渐开朗，环境已转佳境，寻人定然相遇，其他亦有转机。
    - uid: 五三签 （脚踏实地）
      sign: 须着力，莫远游，长竿钓向蟾蜍窟，直欲云中得巨鳌。
      unSign: 警惕之签，凡事须全力以赴，不可贪玩疏忽，时运来临，愿望自然可成。
    - uid: 五四签 （空劳心力）
      sign: 无踪无迹，远近难觅，旱海行舟，空劳费力。
      unSign: 由于方法，路线，策略不对而失败。莫再追求已完全没有希望的东西了。
    - uid: 五五签 （凭借东风）
      sign: 细雨蒙蒙湿，江边路不通，道途音信远，凭仗借东风。
      unSign: 时运欠佳，一切难望有成，惟有依靠仅有之一线生机。
    - uid: 五六签 （姻结豪门）
      sign: 平地起云烟，时下未能安，高处觅姻缘。
      unSign: 所问之事现时现地均难有成，如问姻缘，须向显赫人家去求，如问事业，波折重重。
    - uid: 五七签 （守诚花开）
      sign: 正直宜守，妄动生灾，利通名达，叶落花开。
      unSign: 应坚守本位，正直无欺。
    - uid: 五八签 （君子小人）
      sign: 君子升，小人阻，征战生离苦，前有吉人逢，信在马牛人在楚，事要营求妥。
      unSign: 所问之事波折连连，有人玉成，有人破坏，无地利之便，须稳妥安排为宜。
    - uid: 五九签 （敛眉望灯）
      sign: 纷纷复纷纷，欷独掩门，眉望灯火，伴我坐黄昏。
      unSign: 须守时耐运，待机而行，不可强求。妇人求得此签，恐有夫妻失和情事。
    - uid: 六〇签 （恋意中人）
      sign: 红颜美，休挂怀，人在车中，舟行水里。
      unSign: 凡事不可存奢望。
    - uid: 六一签 （途中遇险）
      sign: 桥已断，路不通，登舟理楫，又遇狂风。
      unSign: 大不吉，已失天时地利，凡事宜慎，不可轻举妄动bu。
    - uid: 六二签 （事中空话）
      sign: 深潭月，照镜影，一场空，安报信。
      unSign: 不可急于求成，求之过深。目前还不是时候。
    - uid: 六三签 （龙兔相逢）
      sign: 湖海意悠悠，烟波下钓钩，若逢龙与兔，名利一齐周。
      unSign: 示人胸襟以阔，达观为怀，自可名利双收。(注意龙兔年或属龙兔之人)
    - uid: 六四签 （重振旗鼓）
      sign: 物不牢，人断桥，重整理，慢心高。
      unSign: 所问之事应重新来过，如以笃实之态度为之，或有可成。
    - uid: 六五签 （出行不利）
      sign: 入而易，出而难，恹恹到再三，交加意不堪。
      unSign: 整外治内，以防险难于前。
    - uid: 六六签 （大器晚成）
      sign: 事迟志速，而且反覆，直待岁寒，花残果熟。
      unSign: 若时机未熟，但凭己力，尚难成就。妇女得此签，显示心意不足，青春蹉跎。
    - uid: 六七签 （吉人天相）
      sign: 乘马前进，所求吉贞，随时谐美，缺月重明。
      unSign: 一鼓作气，勇往直前，即使往昔曾犯缺失，如今亦可重获振作之机。
    - uid: 六八签 （坚定信念）
      sign: 舟离古渡月离云，人出潼关好问津，且向前行去求住，何须疑虑两三心。
      unSign: 此签主外，出远行有利，得此签者，所问之事难题已解，难关已破，从此坦途。
    - uid: 六九签 （黄粱美梦）
      sign: 不足不足，难伸心曲，野塘雨过月如钩，梦断邯郸眉黛愁。
      unSign: 知足常乐，随遇而安，否则梦境难圆之慨，妇女得此签，宜勉力抛虚荣之心。
    - uid: 七〇签 （美堪终始）
      sign: 美有堪，堪有美，始有终，终有始。
      unSign: 为人追求真善美方为正途，凡事必以始终一贯精神为之。
    - uid: 七一签 （野渡舟横）
      sign: 湖海悠悠，孤舟浪头，来人未渡，残照山楼。
      unSign: 所问诸事尚在虚无飘渺间，当前处境未开，心绪至为郁闷，情境苍茫。
    - uid: 七二签 （提防暗计）
      sign: 深户要牢扃，提防暗里人，莫言无外事，纵好定遭 。
      unSign: 无事须当有事，有事更加防范，得此签者须注意门户以防窃，谨言慎行免招祸。
    - uid: 七三签 （江海悠悠）
      sign: 江海悠悠，烟波下钩，六鳌连获，歌笑中流。
      unSign: 此签大吉，凡谋事、创业必有望，且连获成功，尤其逢「六」数，更具喜色也。
    - uid: 七四签 （心无一定）
      sign: 欲济未济，欲求强求，心无一定，一车两头。
      unSign: 三心二意，有违常理，动弹不得，得此签者，所问诸事均呈胶着状态。
    - uid: 七五签 （得失皆虑）
      sign: 一得一虑，退後欲先，路通大道，心自安然。
      unSign: 得意之时勿忘形，失败之後勿失志，不行歪路，心境自然安适。
    - uid: 七六签 （难易互变）
      sign: 难难难，忽然平地起波澜，易易易，谈笑寻常终有望。
      unSign: 机遇欠佳时，人在家中坐，祸从天上来，行运转佳时，一切左右逢源，得心应手。
    - uid: 七七签 （倚仗春风）
      sign: 心有馀，力不足，倚仗春风，一歌一曲。
      unSign: 所问之事，自己心馀力绌，无法独力完成，但会有外力来助，结果仍称圆满。
    - uid: 七八签 (事终必欢）
      sign: 身不稳，心不安，动静两三番，终朝事必欢。
      unSign: 问健康，应多运动，问事业，则现危机，折腾几次，最终朝好的方向发展。
    - uid: 七九签 （难断信息）
      sign: 事了物未了，人圆物未圆，要知端的信，日影上琅玕 。
      unSign: 人、事问题，均了断并圆满解决，有关物则否，得此签，恐有财务纠纷并涉讼。
    - uid: 八〇签 （春木向阳）
      sign: 木向阳春发，三阴又伏根，樵夫不知道，砍去作柴薪。
      unSign: 不可暴殄天物，对事物体认不够，任意扔弃滥用，岂不可惜。
    - uid: 八一签 （阴晴月缺）
      sign: 一月缺，一镜缺，不团圆，无可说。
      unSign: 此签不吉，月既缺镜又损，所问诸事自属不圆满，恐亦无转机。
    - uid: 八二签 （征讨叛逆）
      sign: 车马到临，旌旗隐隐月分明，招安讨叛，永大前程。
      unSign: 此签如问战略戎事大吉，问事业则大发，问考试则高中。
    - uid: 八三签 （自然功成）
      sign: 我何宿，我何宿，海东河北成名录，一段神光，直冲天渎。
      unSign: 选择努力方向，如能吸取前贤经验，必能事半功倍，如得神助。
    - uid: 八四签 （谨言防口）
      sign: 金鳞入手，得还防走，若论周旋，谨言缄口。
      unSign: 金鳞影射钱财，警惕吾人谨言少语，如遇友人金钱周转，须防上当受骗。
    - uid: 八五签 （天地合欢）
      sign: 倾一杯，展愁眉，天地合，好思为。
      unSign: 愁闷事在杯酒中尽释，夫妻间之不合应尽快化解。
    - uid: 八六签 （谈鬼喻人）
      sign: 野鬼张弧射主人，暗中一箭鬼魂惊，忽然红日沈江海，难破空中事不明。
      unSign: 得此签者如为主管，恐有欺害下属之事，结果遭到致命之报复。
    - uid: 八七签 （福星高照）
      sign: 福星照，吉宿临，青天有日见天真，龙飞下载到明庭。
      unSign: 此签吉利，全属福佑德庇之赞。
    - uid: 八八签 （空载明月）
      sign: 独钓寒潭，中途兴阑，水寒鱼不饵，空载月明还。
      unSign: 不祥，所处环境欠佳，所求未如理想，反生阻碍。
    - uid: 八九签 （劳心借力）
      sign: 不归一，劳心力，贵人旁，宜借力。
      unSign: 所问诸事意见纷陈，头绪杂乱，如不借助有力者，恐要白费心力。
    - uid: 九〇签 （千里疾风）
      sign: 云尽月当中，光辉到处通，路途逢水顺，千里快如风。
      unSign: 转机交运之兆，时下机运甚佳，所问大吉大利。
    - uid: 九一签 （剿贼建功）
      sign: 剑戟列山林，盗贼必来侵，败走擒搜定，封侯荫子孙。
      unSign: 激烈竞争中，需料敌如神，妥为布置以待敌来，赢得胜利後尚需妥善收拾战果。
    - uid: 九二签 （千难万险）
      sign: 岸阔水深舟易落，路遥山险步难行，蛇行自有通津日，月上天空分外明。
      unSign: 所问诸事宜向宽处打算，向远途作想，最後必能成功。
    - uid: 九三签 （变化鱼龙）
      sign: 拟欲迁而未可迁，提防喜处惹勾连，前途若得阴人引，变化鱼龙出大渊。
      unSign: 勿为喜事冲昏头，谨防欢乐引出麻烦。
    - uid: 九四签 （获得金鳞）
      sign: 一人去，一人入，清风明月两相猜，获得金鳞下钓台。
      unSign: 内部团结，吉祥如意，天时地利，可有收成。
    - uid: 九五签 （道不坚牢）
      sign: 喜未稳，悲已遭，大雨狂风吹古木，人人尽道不坚牢。
      unSign: 物极必反。若能体察下情，励精图治，上下团结一心，或能转危为安。
    - uid: 九六签 （知音迟至）
      sign: 可以寄百里之命，可以托六尺之孤，锺期既遇毋迟误。笑呼呼，他乡聚首，各自乐康和。
      unSign: 得此签者，可望遇知音，交至友，得生死相许之配偶。
    - uid: 九七签 （上林春色）
      sign: 报道上林，春色鲜明，提鞭快着，马上行程。
      unSign: 亨通顺利，时运好转。
    - uid: 九八签 （静夜巡行）
      sign: 鼠入土穴，最可安身，日中不见，静夜巡行。
      unSign: 人各有其不同安身立命之所及最适当行动时机，选择其他恐大不利。
    - uid: 九九签 （腰缠万贯）
      sign: 打起平生志，西南好去游，腰缠十万贯，骑鹤上扬州。
      unSign: 得此签者，已功成名就，或者，目前从事者志趣不合，如今财力已丰，可以从已趣。
    - uid: 一〇〇签 （得中防失）
      sign: 喜喜喜，终防否，获得骊龙颔下珠，忽然失却，还在水里。
      unSign: 谨防有乐极生悲之事发生。
    - uid: 一〇一签 （国泰民安）
      sign: 国有贤士，廷无佞臣，干戈不用，常享太平。
      unSign: 太平盛世，家庭和乐。
    - uid: 一〇二签 （炼丹妙语）
      sign: 泰来否已极，诸事莫忧心，但须培养元福，做些好事，行些方便，一点丹灵独得真。
      unSign: 事情朝有利的方向发展。先忧后喜。
    - uid: 一〇三签 （忧国忧民）
      sign: 民乐业，官吏清，雍熙之世复见于今，告诸人千秋鸿业，仗此望明君。
      unSign: 得签者为首脑时，应立求属下各安其位，各部门主管廉洁公正。
    - uid: 一〇四签 （安如泰山）
      sign: 安如泰山，稳如磐石，放胆前行，中通外直。
      unSign: 上升之道，当稳步前去，所行中正适宜，凡事亨通有望。
    - uid: 一〇五签 （月中有桂）
      sign: 月中有丹桂，人终攀不着，云梯足下生，此际好落脚。
      unSign: 远大目标不易实现，如有匡助之力或引荐之人，也就获得成功机会。
    - uid: 一〇六签 （知己难寻）
      sign: 天间一孤雁，嘹唳叹离群，试问知君者，而今有几人。
      unSign: 失意者之孤寂与无奈，得此签者，宜调整处世态度，以此为诫。
    - uid: 一〇七签 （幻想落空）
      sign: 红叶无颜色，凋零一夜风，邻鸡醒午梦，心事总成空。
      unSign: 好运消瞬即逝，理想忽受阻碍，办事难有成就。
    - uid: 一〇八签 （乱麻难理）
      sign: 事如麻，理多错，日掩云中，空成耽搁。
      unSign: 所问之事情况混乱，时运不佳，事多蹉跎，一无所成。
    - uid: 一〇九签 （弃旧图新）
      sign: 勿上旧辙，甘驾新车，东西南北，稳步康衢。
      unSign: 慎防勿蹈前车之覆辙，宁可改弦更张，另作他图。
    - uid: 一一〇签 （夜梦鼠惊）
      sign: 夜梦被鼠惊，醒来不见人，终宵废寝，直到天明。
      unSign: 不祥之兆，近时或有惊险之事，(可能应验於鼠年，鼠日或属鼠之人)，小心。
    - uid: 一一一签 （世情冷暖）
      sign: 秋霜肃，夏日炎，新花鲜了旧花淹，世情看冷暖，逢者不须言。
      unSign: 凡事靠自己，依赖别人不可靠。
    - uid: 一一二签 （英雄有志）
      sign: 未展英雄志，驰驱不惮劳，敢将休咎卜，西北夺前标。
      unSign: 不避劳苦，慎选致力方向。
    - uid: 一一三签 （雷震病除）
      sign: 疴染沈沈，终日昏昏，雷门一震，体健身轻。
      unSign: 如问疾病，暂难痊愈，尚需时日，以得名医。
    - uid: 一一四签 （笑谈难易）
      sign: 易非易，难非难，忽地起波澜，欢笑两三番。
      unSign: 所问之事，呈胶着状，惟会突起变化，所有问题迎刃而解。
    - uid: 一一五签 （夜路提防）
      sign: 路不通，门闭塞，谨慎提防，云藏月黑。
      unSign: 谨慎小心，免惹祸端。
    - uid: 一一六签 （半道处事）
      sign: 蜗角蝇头利，而今已变通，草头人笑汝，宜始不宜终。
      unSign: 办事要有始有终，方能达到变通的目的。切不可因小失大。
    - uid: 一一七签 （奇门遁甲）
      sign: 珠玉走盘中，田园定阜丰，休言谋未遂，此去便亨通。
      unSign: 努力必有代价，但须耐心等待。
    - uid: 一一八签 （万事顺意）
      sign: 月已明，花再发，事悠悠，无不合。
      unSign: 得此签者，所问诸事均处於最佳状态，事事称心如意。
    - uid: 一一九签 （贵客来临）
      sign: 朦胧秋月映朱门，林外鸟声远寺僧，自有贵人来接引，何须巧语似流莺。
      unSign: 命中有贵人相助，安份守己以待机运。
    - uid: 一二〇签 （事安心宽）
      sign: 事未宽，心不安，疑虑久，始安然。
      unSign: 所问诸事处在急於解决却未能解决之状况，不过最後终能渡过难关。
    - uid: 一二一签 （风物时新）
      sign: 虚名虚位久沈沈，禄马当求未见真，一片彩云秋後至，去年风物一时新。
      unSign: 终年碌碌营钻，每得虚有其表之名位，但等秋後(或中年以後)将时来运转。
    - uid: 一二二签 （守诚而已）
      sign: 止止止，有终有始，似月如花，守成而已。
      unSign: 成败得失，莫不缘於因果循环之定数，不必强求。
    - uid: 一二三签 （美满圆月）
      sign: 明月全圆，颜色欣然，风云相送，和合万年。
      unSign: 大吉大利，所问诸事均得圆满达成，更能得锦上添花之美。
    - uid: 一二四签 （结合同心）
      sign: 宝镜新，照两人，心中结，合同心。
      unSign: 得此签者，即将成婚，或已成婚，双方情投意合生活美满，如问合夥，亦可大发。
    - uid: 一二五签 （上下不和）
      sign: 居下不亲上，人心易散离，事机终失一，凡百尽成灰。
      unSign: 居上者倨傲、偏狭，居下者离心，最後关键时刻，招致失败。
    - uid: 一二六签 （贵人引渡）
      sign: 兀兀尘埃久待时，幽窗寂静有谁知，若逢青紫人相引，财利功名自可期。
      unSign: 得此签者，时运欠畅，有志未伸，须明提携之人，前途始有望。
    - uid: 一二七签 （行路防贼）
      sign: 虎伏在路途，行人莫乱呼，路旁须仔细，灾祸自然无。
      unSign: 遇事小心仔细，否则有招致横祸之可能。
    - uid: 一二八签 （惹灾祸乱）
      sign: 和不和，同不同，翻云覆雨几成空，进退须防终少功。
      unSign: 不吉，如问事业，纠纷不断，如问亲情友情婚姻，则神离而貌亦不合，进退小心。
    - uid: 一二九签 （边关笛鸣）
      sign: 东边事，西边成，风物月华明，高楼弄笛声。
      unSign: 得此签者，所谋之事於闲散自在中，不期然而有所成。
    - uid: 一三〇签 （平步青天）
      sign: 事团圆，物周旋，一来一往，平步青天。
      unSign: 此签大吉，所问诸事都很圆满，得此签者财运奇佳，本利相滚，财货盈仓。
    - uid: 一三一签 （预防谣言）
      sign: 浅水起风波，平地生荆棘，言语虑参商，犹恐无端的。
      unSign: 衰运当头，即便慎言亦惹是非，故应少言，甚至不言。
    - uid: 一三二签 （待友推荐）
      sign: 秋月云开後，薰风雨过时，若逢楚国旧知己，等闲一荐不须疑。
      unSign: 如处平顺之境遇，如有他乡旧知求己引荐则可为之，否则如所求过奢者，宜多虑。
    - uid: 一三三签 （实惠可得）
      sign: 心已定，事何忧，金鳞已上钩，功名一网收。
      unSign: 吉祥，所问诸事，心意已决，即可达成，同时功成名就。
    - uid: 一三四签 （信隔重山）
      sign: 意迷己不迷，事宽心不宽，要知端的信，犹隔两重山。
      unSign: 时机未到，不可以有作为，变革也是妄行。保持清醒的头脑，等待机变。
    - uid: 一三五签 （祸中有福）
      sign: 笑中生不足，内外见愁哭，云散月光辉，转祸当成福。
      unSign: 凡事仅看表面自有不足，阻碍或能排除，祸事亦能成福庇。
    - uid: 一三六签 （鹊噪门前）
      sign: 檐前鹊噪正翩翩，忧虑全消喜自然，一人进了一人退，下梢还有好姻缘。
      unSign: 事情已安排妥当，全无冲突，若问姻缘，即可结合。
    - uid: 一三七签 （惆怅望天）
      sign: 荆棘生平地，风波起四方，倚栏惆怅望，无语对斜阳。
      unSign: 或有烦心之事来临，内心忧闷无人谅解。
    - uid: 一三八签 （谋定事成）
      sign: 谋已定，事何忧，照月上重楼，云中客点头。
      unSign: 大局安排已定，不必多作考虑。
    - uid: 一三九签 （天时地利）
      sign: 奇奇奇，地利与天时，灯花传信後，动静总相宜。
      unSign: 在成功大有收获之时，要有所收敛，否则会陷入进退两难的局面。
    - uid: 一四〇签 （不遇不逢）
      sign: 遇不遇，逢不逢，月沈海底，人在梦中。
      unSign: 人算不如天算，总有突如其来的情况出现。
    - uid: 一四一签 （居安思危）
      sign: 暗中防霹雳，猜虑浑无实，转眼黑云收，拥出扶桑日。
      unSign: 所担忧之事均属子虚乌有，很快就能真相大白。
    - uid: 一四二签 （征战得胜）
      sign: 利在中邦出战时，一番获馈在王庭，凤衔丹诏归阳畔，得享佳名四海荣。
      unSign: 吉利。交易、官司有胜利的把握。
    - uid: 一四三签 （内忧外患）
      sign: 堪叹外边忧，更嗟门里闹，意绪更牵缠，心神亦颠倒。
      unSign: 不吉之兆，得此签者处於公私纷繁，困扰重重之境。
    - uid: 一四四签 （别有洞天）
      sign: 一重山一重水，风波道坦然，壶中有别天。
      unSign: 如问机构内之事，则虽风波重重，终能安然，问家务事，因妇女高妙，亦安。
    - uid: 一四五签 （遇险别忧）
      sign: 遇险不须忧，风波何足忌，若遇草头人，咫尺青云路。
      unSign: 吉祥，化险为夷，若遇贵人，将可发迹。(贵人或可注意姓名有草字头者)。
    - uid: 一四六签 （事有疑猜）
      sign: 船棹中流急，花开春又离，事宁心不静，惹起许多疑。
      unSign: 心情纷乱，办事虑深，时运犹待新春，旅外慎防不测，婚姻出现暗礁。
    - uid: 一四七签 （蓄储良图）
      sign: 可蓄可储，片玉寸珠，停停稳稳，前遇良图。
      unSign: 不可浪费，遇良机时始能大展鸿图。
    - uid: 一四八签 （少小当家）
      sign: 小子早趋庭，青云久问程，贵人来助力，花谢子还成。
      unSign: 所占卜之事有变革之意。须不断充实提高自己的能力。信守中道，事业成功有望。
    - uid: 一四九签 （一心两用）
      sign: 一心两事，一事两心，新花枯树，直待交春。
      unSign: 得此签者有心意不专，操之过急之毛病，未改之前难有成就。
    - uid: 一五〇签 （大事难图）
      sign: 大事恐难图；残花不再鲜。
      unSign: 时机已逝，时光已老，欲图大事，已不可能。
    - uid: 一五一签 （进退遇阻）
      sign: 莫道事无讹，其中进退多，桂轮圆又缺，光彩更揩磨。
      unSign: 生活中的假象随时都有，要观察它的真伪，切忌眼光短浅，要作出正确的判断。
    - uid: 一五二签 （长竿金钩）
      sign: 莫叹事迟留，休言不到头，长竿终入手，一钓上金钩。
      unSign: 有耐心等待，调换方法与策略可获大功。
    - uid: 一五三签 （事宜借力）
      sign: 事称应有忌，未为恐先踬，欲往且迟迟，还须借势力。
      unSign: 不必操之过急，须仰人相助，或有所成。
    - uid: 一五四签 （两两相得）
      sign: 足不安，心不安，两两事相得，忧来却又欢。
      unSign: 中吉，先忧后喜。虽有过当之处，但仍有意外收获。有志同道合者。
    - uid: 一五五签 （重振旗鼓）
      sign: 鼎折足，车脱辐，有贵人，重整续。
      unSign: 所问诸事於开始非常不顺，命中有贵人相助，事情得以重整。
    - uid: 一五六签 （参评政事）
      sign: 参详言语，波涛扬沸，事久无伤，时间不利。
      unSign: 得此签者，恐有诉讼，或与人订约始终无法谈拢，亦或与人长时间有口舌之辩。
    - uid: 一五七签 （贵客相亲）
      sign: 贵客自相亲，功名唾手成，获金须积德，仰望太阳升。
      unSign: 得此签者注定显达，但需注意积德，否则将很快失去一切。
    - uid: 一五八签 （求事日难）
      sign: 平地起波澜，所求事日难，笑谈终有忌，同心事觉欢。
      unSign: 目前机运欠佳，须与知心友朋共事，庶几无患。
    - uid: 一五九签 （风吹墨云）
      sign: 狂风吹起墨云飞，月在天心遮不得，闲时无事暂相关，到底依然无克剥。
      unSign: 所问之事或人，如天心之月，皎洁无垢，非黑云所能遮掩。
    - uid: 一六〇签 （淡泊明志）
      sign: 人倚楼，许多愁，澹然进步，事始无忧。
      unSign: 独处深思，总觉不悦，若能眼光放远，自然无忧。
    - uid: 一六一签 （三心两意）
      sign: 一点着阳春，枯枝朵朵新，志专方遇合，切忌二三心。
      unSign: 心志专一始能受到重视，略得提携即可步入佳境。
    - uid: 一六二签 （云开雾散）
      sign: 道路迢遥，门庭闭塞，雾拥去兮，云开见日。
      unSign: 应守时待运。
    - uid: 一六三签 （鱼难上钩）
      sign: 鱼上钩，丝纶弱，收拾难，力再着。
      unSign: 将得手之机会或财物，由於条件不济，力量不足，无法承受，须再加努力。
    - uid: 一六四签 （转忧为喜）
      sign: 相引更相牵，殷勤喜自然，施为无不利，愁事转团圆。
      unSign: 得此签者，平时乐於助人，故人际关系良好，事事均如意。
    - uid: 一六五签 （紧锁双眉）
      sign: 疑疑疑，一番笑罢一番悲，落红满地无人扫，独对西风怅黛眉。
      unSign: 凡猜疑之事，不可冒然尝试，须再三思考探求真相，方作决定，免乐极生悲。
    - uid: 一六六签 （劳而无功）
      sign: 上下不和同，劳而未有功，出门通大道，从此保初终。
      unSign: 与其在一个意见分歧不合之团体里，不如及早退出，另创局面。
    - uid: 一六七签 （报在三秋）
      sign: 大事可成功，有益还无咎，云中执鞭人，报在三秋後。
      unSign: 异人指点，凡事顺利，事成日在三秋後(三秋:三年，秋季三个月，或秋季第三个月）。
    - uid: 一六八签 （方知自然）
      sign: 桑榆催暮景，缺月恐难圆，若遇刀锥客，方知喜自然。
      unSign: 事情已到穷途末路，想有转机亦难，惟亦不必过於颓丧，能保性命即属庆幸。
    - uid: 一六九签 （喜得清风）
      sign: 遍书前後事，艰险往来难，若得清风便，扁舟过远山。
      unSign: 所问之事颇难如愿，须待天时。
    - uid: 一七〇签 （春意浓浓）
      sign: 莫叹残花，花开枯树，屋头春意，喜笑嘻嘻。
      unSign: 得此签者，恐有失意事，惟转机已现。
    - uid: 一七一签 （事有成败）
      sign: 一事总成空，一事还成喜，若遇口边人，心下堪凭委。
      unSign: 凡进行之事，均属得失互参，与人交往洽事，若得遇亲信可靠之人，方可心安。
    - uid: 一七二签 （欲得月兔）
      sign: 欲得月中兔，须凭桃李拂，高山来接引，双喜照双眉。
      unSign: 要得到不易到手之物，非借不凡之力。
    - uid: 一七三签 （得意获鳞）
      sign: 事遂勿忧煎，春风喜自然，更垂三尺钩，得意获鳞鲜。
      unSign: 大吉，所问诸事均能如愿，且喜事连连。
    - uid: 一七四签 （时来始见）
      sign: 圆又缺，缺又圆，低低密密要周旋，时来始见缘。
      unSign: 要求功德圆满，但凭个人造化，机缘如何，所问诸事均如此。
    - uid: 一七五签 （病马危坡）
      sign: 乘病马，上危坡，防失跌，见蹉跎。
      unSign: 屋漏又遭连夜雨，船破偏遇当头风，衰透至极。
    - uid: 一七六签 （轻舟遇风）
      sign: 两事已和同，轻舟遇便风，道迷人得意，歌唱急流中。
      unSign: 得意勿忘形，忘形恐有灾。
    - uid: 一七七签 （英才须荐）
      sign: 白玉蒙尘，黄金埋土，久久光辉，也须人举。
      unSign: 虽有才华却遭埋没，须待有心人来提拔重用。
    - uid: 一七八签 （平地风波）
      sign: 上接不稳，下接不和，相缠相扰，平地风波。
      unSign: 无论在团体、在家庭或社会，上下皆不相容，经年纠葛不清。
    - uid: 一七九签 （求事有望）
      sign: 背後笑嘻嘻，中行道最宜，所求终有望，不必皱双眉。
      unSign: 心中所愿终可实现，何必愁眉深锁？
    - uid: 一八〇签 （思念亲人）
      sign: 憔悴无人问，林间听杜鹃，一声山月笛，千里泪涓涓。
      unSign: 有被主所逐；客人傲主，反客为主而遭逢不测之灾祸。须改变方向和计划。
    - uid: 一八一签 （威名如山）
      sign: 菱荷香里受深恩，桂魄圆时印绶新，从此威名山岳重，光辉直上位丝纶。
      unSign: 此签如专就宦途而言，诚属上上大吉，可谓官运亨通，青云直上。
    - uid: 一八二签 （事在磨难）
      sign: 花落正逢春，行人在半程，事成还不就，索绊两三旬。
      unSign: 任何事均不得其时，尤其最近一月内，须防有所阻碍，诸事稍慢，等待转机。
    - uid: 一八三签 （得止且止）
      sign: 欲行还止，徘徊不已，动摇莫强，得止且止。
      unSign: 此签示人，若三心二意去做一件事，出於勉强，则一动不如一静。
    - uid: 一八四签 （逢龙有吉）
      sign: 心下事安然，周旋尚未全，逢龙还有吉，人月永团圆。
      unSign: 所问诸事，虽未圆满解决，但必能安然无虞，若遇龙(龙年或属龙之人)自有吉兆。
    - uid: 一八五签 （事成须时）
      sign: 梦里说关山，波深下钓难，利名终有望，目下未开颜。
      unSign: 总想换个新环境或工作，然却却不知如何着手，日後或有机运，目下尚不乐观。
    - uid: 一八六签 （闲语作歌）
      sign: 三箭开云路，营求指日成，许多闲口语，翻作笑歌声。
      unSign: 此签属机运亨通之签，尤对谋事、创业者而言。
    - uid: 一八七签 （恋春误事）
      sign: 休眷恋，误前程，终闹乱，出门庭。
      unSign: 莫为意中人或原留之地恋恋不舍，而误未来大事，不如早去为妙，免生祸乱。
    - uid: 一八八签 （破重重关）
      sign: 万里波涛静，一天风月闲，利名无阻隔，行路出重关。
      unSign: 积极进取，对胜利应抱有必胜之信心。
    - uid: 一八九签 （望梅止渴）
      sign: 渴望梅，画饼，漫劳心，如捉影，遇虎龙，方可省。
      unSign: 得此签者，恐有幻想之习，应即改之。
    - uid: 一九〇签 （不久过关）
      sign: 事迷心不迷，事宽心不宽，一场欢喜会，不久出重关。
      unSign: 单办一项行业、活动或进行一件事，多力不从心，若有多人相助，则望可成。
    - uid: 一九一签 （传信有人）
      sign: 夜半渡无船，惊涛恐拍天，月斜云淡处，音信有人传。
      unSign: 得此签者，诸事不宜冒进，宜於天时、地利、人和俱备之後再行动。
    - uid: 一九二签 （往来闲塞）
      sign: 事若羁留，人不出头，往来闭塞，要见无有。
      unSign: 从事任何事，以谨慎机敏为上。
    - uid: 一九三签 （畅通无阻）
      sign: 万里片帆转，波平浪不惊，行行无阻滞，远处更通津。
      unSign: 所问诸事一向稳妥顺利，日後扩展，更属定操胜券。
    - uid: 一九四签 （东风便好）
      sign: 身历惊涛，东风便好，太平身退，目下还早。
      unSign: 此签对告老退休者，颇合其解，如问他事，则属有惊无险之局，刻下尚难抽身。
    - uid: 一九五签 （鹤出云中）
      sign: 鹤自云中出，人从月下归，新欢盈脸上，不用皱双眉。
      unSign: 尚有险难当前，知止不妄动，才会有好结果。新旧交替之象，先悲后喜。
    - uid: 一九六签 （常用心思）
      sign: 深潭鱼可钓，幽谷鸟可罗，只用久长心，不用生疑惑。
      unSign: 具有耐心，任何事均可成，不必怀疑。
    - uid: 一九七签 （明珠一颗）
      sign: 进不安，退不可，上下相从，明珠一颗。
      unSign: 所问诸事，处於进退两难之境，须相关诸人上下一心，始有成功之望。
    - uid: 一九八签 （前路不迷）
      sign: 着着占先机，其中路不迷，目前无合意，乍免是和非。
      unSign: 你所要求的事眼前不适当，勉强去争取有是非之嫌。
    - uid: 一九九签 （行人半途）
      sign: 雀噪高枝上，行人古渡头，半途不了事，日暮转生愁。
      unSign: 众说纷纭，莫衷一是，事情进行一半有阻滞，无法顺利完成。
    - uid: 二〇〇签 （苦得收成）
      sign: 凿石得玉，淘沙得珠，眼前目下，何用踌躇。
      unSign: 得此签者，时运特佳，做任何事都会有意外之收获。
    - uid: 二〇一签 （人乐我忧）
      sign: 无端风雨催春去，落尽枝头桃李花，桃畔有人歌且笑，知君心事乱如麻。
      unSign: 好景不长，好花不再，避免小人挑拨坏事，幸灾乐祸。
    - uid: 二〇二签 （传好音信）
      sign: 阆苑一时春，庭前花柳新，声传好信息，草木尽欣欣。
      unSign: 循序渐进，一路顺风，大事可成。
    - uid: 二〇三签 （成事渺茫）
      sign: 门外事重叠，阴人多遇合，贤女虽助巧，渺渺终难洽。
      unSign: 自守其位，待机取事。有外遇之男女，要当心啊！
    - uid: 二〇四签 （事好商量）
      sign: 事有喜，面有光，终始好商量，壶中日月长。
      unSign: 此签主诸事可通，事业健康发展。
    - uid: 二〇五签 （忧心宜去）
      sign: 暗去有明来，忧心事可谐，终须成一笑，目下莫疑猜。
      unSign: 当下不要去疑虑，稍后有转机。
    - uid: 二〇六签 （天衣无缝）
      sign: 宝镜无尘染，金貂已剪裁，也逢天意合，终不惹尘埃。
      unSign: 困难已经解决，理想已实现。无论婚姻、经商、交际诸事有成。
    - uid: 二〇七签 （青云步步）
      sign: 和合事，笑谈成，喜音在半程，平步踏青云。
      unSign: 无往不利，能得众人拥戴。但须预防反复之事发生，半程之后的变化。
    - uid: 二〇八签 （休往始安）
      sign: 花残月缺，镜破钗分，休来休往，事始安宁。
      unSign: 旧的格局已破，新的生活到来。要勇于辞旧迎新。
    - uid: 二〇九签 （雁行折阵）
      sign: 门外好音来，生涯应有庆，名利有更迁，雁行终折阵。
      unSign: 得意之时，不可乐极生悲。要防止在升迁过程中遇到挫折。
    - uid: 二一〇签 （万里江山）
      sign: 万里好江山，风沙尽日间，已吞钩上饵，何必遇波澜。
      unSign: 一个人光明磊落，不计得失，终会达到目的的。
    - uid: 二一一签 （无聊下台）
      sign: 双燕衔书舞，指日一齐来，寂寞淹留客，从兹下钓台。
      unSign: 不能冒进，退避一时是可取的。
    - uid: 二一二签 （明月出天）
      sign: 望去几重山，高深渐可攀，举头天上看，明月在人间。
      unSign: 谋望有困难，但可循序渐进。新的目标随着旧的目标达成后出现。
    - uid: 二一三签 （咫尺佳音）
      sign: 用之则行，舍之则藏，一骑出重关，佳音咫尺间。
      unSign: 用人应用有志节及才干之人，并放手让他施展，很快即有成就。
    - uid: 二一四签 （河山物新）
      sign: 积德施功有子孙，谷牛祭神及西邻，功名两字成全日，回首山河万物新。
      unSign: 行善积德，泽被乡里，将来必有好报。
    - uid: 二一五签 （雁飞南北）
      sign: 安坦路平夷，云中一雁飞，桃花逢骤雨，水畔女频啼。
      unSign: 此签若对男女间相恋、婚姻等，恐属大不利，如问他事，亦波折重重。
    - uid: 二一六签 （门内干戈）
      sign: 门内起干戈，亲仇两不和，朱衣临日月，始觉笑呵呵。
      unSign: 谨防家人失和，手足互残，并防身边亲人成仇家。恐有争斗官司。
    - uid: 二一七签 （获鹿被索）
      sign: 有一人，获一鹿，事团圆，门外索。
      unSign: 所问事必成，但须防後患，如得财富将有人强分，得配偶则第三者纠缠不放。
    - uid: 二一八签 （花逢严霜）
      sign: 汝往无攸利，花开又及秋，严霜物荐至，退步不存留。
      unSign: 凡事要有坚定信念，不可见异思迁，违背常理。
    - uid: 二一九签 （适时下网）
      sign: 新月为钩，清风作线，举网烟波，锦鳞易见。
      unSign: 须及时抓住有利的信息与事物。成功与失败在此一举。
    - uid: 二二〇签 （小节须戒）
      sign: 先关锁，续提防，小节不知戒，因循成大殃。
      unSign: 要想渡过艰难，必须节俭、戒惧、谨慎，方能避免灾祸。
    - uid: 二二一签 （春花满院）
      sign: 燕语莺啼，花开满院，倚栏春睡觉，无语敛愁颜。
      unSign: 时运已转，凡事可以顺利进行无阻。
    - uid: 二二二签 （劳心有成）
      sign: 劳心劳心，劳心有成，清风借力，欢笑前程。
      unSign: 随时留心、深思，自必於事有补，前途开朗。
    - uid: 二二三签 （水边行客）
      sign: 进步且徘徊，春风柳絮吹，水边行客倦，枕畔有忧怀。
      unSign: 凡事求其循序渐进足矣，往往事将有成时又遭外来因素之阻扰。
    - uid: 二二四签 （后悔无益）
      sign: 玉石犹终昧，那堪小悔多，终无咎，笑呵呵。
      unSign: 所问诸事由於当事人之昏昧，小错很多，但并无大碍。
    - uid: 二二五签 （荣辱升迁）
      sign: 垂翼遥天去，皆因避难行，一途经济意，又是满园春。
      unSign: 狼狈脱逃一时，免却一场灾祸，在经过一番折腾後，终将回到安适生活中。
    - uid: 二二六签 （佳音笑脸）
      sign: 佳信至，开笑颜，飞腾一去，拨云上天。
      unSign: 大吉大利之上上签，已有喜讯佳音，机运一到，即可平步青云，直上九重。
    - uid: 二二七签 （吉中虑凶）
      sign: 青毡空守旧，枝上巢生风，莫为一时喜，还疑此象凶。
      unSign: 不祥，应加谨防，困窘之境依旧，且有风雨飘摇之险。
    - uid: 二二八签 （荆棘为恶）
      sign: 莫言荆棘恶，终为鸾凤栖，目前应有待，何用早踌躇。
      unSign: 虽有阻碍，终将鸾凤合鸣，如问他事，则亦好事多磨，但终将如愿。
    - uid: 二二九签 （团结光明）
      sign: 上下和，忧愁决，千嶂云，一轮月。
      unSign: 小事可获吉祥。小心处事为求同存异，处之泰然，自能应付自如。
    - uid: 二三〇签 （玉出昆岗）
      sign: 玉出昆冈石，舟离古渡滩，行藏终有望，用舍不为难。
      unSign: 按最早预定的方案去办，可以成大功。
    - uid: 二三一签 （目下难舒）
      sign: 目下意难舒，有客来徐徐，金车虽历险，吝必有终与。
      unSign: 要解脱困境，须一步一脚印，量力而为之。先凶后吉。
    - uid: 二三二签 （寄托）
      sign: 可以寄，可以托，事迟迟，无舛错。
      unSign: 所问之事可以托付他人去办，不过进行缓慢，好在尚不至出错。
    - uid: 二三三签 （恐惧忧煎）
      sign: 恐惧忧煎，皆在目前，若逢明鉴，指破空传。
      unSign: 所问诸事忧患深重，若得人指点迷津，或可化险为夷。
    - uid: 二三四签 （云散月明）
      sign: 月掩云间，昏迷道路，云散月明，渐宜进步。
      unSign: 所问之事一时遭遇困阻，不辨路径，须排除障碍後，则再行进展可也。
    - uid: 二三五签 （仗贵人扶）
      sign: 道路狂招呼，风波一点无，时乖心绪乱，全仗贵人扶。
      unSign: 一切条件对已有利，亦无风险，奈何时运见拙而心烦意乱，唯有待贵人援手。
    - uid: 二三六签 （临渊放钩）
      sign: 临渊放钩，清绝点埃，巨鳌随得，不用疑猜。
      unSign: 做了抉择之後就应耐心以待，不必患得患失。
    - uid: 二三七签 （千里风帆）
      sign: 无中应有直，心事还成戚，云散月重圆，千里风帆急。
      unSign: 平平，示人须以「浮云散，明月照人来」之心情，进行心中之事。
    - uid: 二三八签 （造化自然）
      sign: 造化生来信自然，师征千里福绵绵，功名得就神明助，蛇兔相逢定变迁。
      unSign: 大吉，人生有些际遇必靠福份及神佑，事情只要含有蛇、兔因素，必有变迁。
    - uid: 二三九签 （歼灭群魔）
      sign: 大仗神威，群魔消灭，灭了又须威，神威亦极力，牢牢记取，免致久後失跌。
      unSign: 如援引外力助达目的後，要对外力有适当控制，以免外力从此将已束缚举债。
    - uid: 二四〇签 （修道登仙）
      sign: 道必坚心，坚心必道成，建功勋，早回程，造茅庵，修真身，一日飞升，仙班列名。
      unSign: 勉人立身修业，勿图官宦之奢望，勿为功禄所贪恋。
    - uid: 二四一签 （一念之差）
      sign: 一念上天堂，一念入地狱，地狱天堂，便分荣辱，自立念头要真，不可随人碌碌。
      unSign: 荣耀或羞辱取决人之一念之间，人云亦云，昏庸一生岂不可惜？
    - uid: 二四二签 （拯救苍生）
      sign: 羊逸群，日对民，逢牛口，便咬人，一个君一个臣，君臣有些惊，须仗真神拯救苍生。
      unSign: 小人得势,君子就能忍则忍,方能由险转泰。
    - uid: 二四三签 （人明自悟）
      sign: 若是有缘人，一指便回首，执迷不悟者，屡引也不走。
      unSign: 所问事已步入歧途，当及时省悟回头，走为上计，方能保全名节。
    - uid: 二四四签 （海天一碧）
      sign: 月儿升东，清光可挹，万里无云，海天一碧。
      unSign: 有好机运来，可以大放异彩，凡事均无阻塞，今後环境更趋有利。
    - uid: 二四五签 （男儿得志）
      sign: 男儿若得封侯印，不负人间走一遭，功成身退烟霞啸傲，脱却紫罗袍，方是男儿道。
      unSign: 大才难有大用，应信守中道，不可妄动。
    - uid: 二四六签 （狐精迷人）
      sign: 心月狐狸，迷惑世人，世人不察，延久倾身。
      unSign: 世间有若干危害人体之嗜好，智者应以「妖狐」迷人为鉴。
    - uid: 二四七签 （蓦地狂风）
      sign: 蓦地狂风起，大树尽掀扬，枝叶未凋零，培植终无恙。
      unSign: 受到挫折后，当吸取教训，培养元气，方能化凶为吉，转危为安。
    - uid: 二四八签 （察阵对敌）
      sign: 虚日旺相，法要推寻，四围旋绕，对敌冲营。
      unSign: 勿为假相所欺，应多方深入探讨真相。
    - uid: 二四九签 （定国安邦）
      sign: 荣枯早定莫嗟伤，辛苦他邦安享家乡，为他人作嫁衣裳，今日君尝，他年改调别人尝。
      unSign: 荣枯天定，不要为失意伤情，应乐天知命，得此签者恐刻下时运不佳。
    - uid: 二五〇签 （女大当嫁）
      sign: 女儿大，喜临门，嫁良人，添子孙，同拜受，感皇恩。
      unSign: 吉祥，对儿女婚嫁、男女友谊、家室人丁等，更为称庆。
    - uid: 二五一签 （寒热病症）
      sign: 木生火，口不噤，疯癫作症，寒热相侵。
      unSign: 大不利，应谨言慎行，以防不测，免遭横事，此签於人为病痛，於事亦然。
    - uid: 二五二签 （浪子回头）
      sign: 休休休，过了三年又六周，不猛省，祸到头。
      unSign: 在近三年半左右，尽量减少兴革异动，对过去所为加以反省，如此或可避祸。
    - uid: 二五三签 （预防火灾）
      sign: 槛栏起火，孽畜遭殃，预防得力，灭火成康。
      unSign: 凡事先防范於未然，才能安全无虑。
    - uid: 二五四签 （已遂心愿）
      sign: 已遂心头愿，始知志气伸，三山须把握，频频定太平。
      unSign: 事情办成後，仍应持谨慎戒惧之心，否则恐出差错，使前功尽弃。
    - uid: 二五五签 （星斗满天）
      sign: 福星照映，桂子香闻，满天星斗，光耀逼人。
      unSign: 大吉大利，命中注定有神明护佑，逢秋八月或有贵人相助。
    - uid: 二五六签 （寻找泉源）
      sign: 东南北将来成故墟，燕蓟地苍生无存济，若要大奋雄心，水源不知何处？
      unSign: 环境至为险恶，既有近忧，又有远患，如想绝地求生，应先求取活命水源。
    - uid: 二五七签 （处事泰然）
      sign: 死有日，生有时，何事慢踌躇，飘然一往，心上无疑。
      unSign: 人生一切莫不有定数，对事不必过於计较。
    - uid: 二五八签 （消灭豺狼）
      sign: 往来行僻处，猝然着一惊，豺狼若当道，斩灭方称心。
      unSign: 进行之事突遇凶险，须拿勇气排除，事情方可顺利，得此签者恐有受惊吓之事。
    - uid: 二五九签 （布阵对敌）
      sign: 八门分八位，九星布九方，青赤黄白黑，五色卷锦装，交锋对垒，两两相当。
      unSign: 此签恐系诸葛当年用兵制敌之策略，所卜之事可能双方实力相当。
    - uid: 二六〇签 （为人进取）
      sign: 终身不习上，在世却枉然，轮回不能免，永落深坑堑。
      unSign: 劝人不能昏沉渡日，当积极进取。
    - uid: 二六一签 （谋作欢欣）
      sign: 两个子女，同到齐行，阴阳和合，谋作欢欣。
      unSign: 得此签者诸事可成。
    - uid: 二六二签 （猛悟禅关）
      sign: 中有玄机赋，鸡鸣方显露，猛然悟禅关，打破君门路。
      unSign: 所问诸事疑难未解，但很快就能悟出解决之道。
    - uid: 二六三签 （鱼游四海）
      sign: 数尾金鱼吞饵，丝竿钓了回头，家食翻嫌太贵，五湖四海遨游。
      unSign: 意外之好运，有时不是福气反成负担。恐有先成后败之局面。
    - uid: 二六四签 （吉日良时）
      sign: 卯日儿出林，午时正福临，卯生於寅，方见天心。
      unSign: 天时依一定顺序运转，做任何事不能违背自然法则。
    - uid: 二六五签 （六耳同成）
      sign: 日中不决，日到方明，一场好事，六耳同成。
      unSign: 所问事一两日内尚难定，日子到了事情自明朗，应为三个人合力办成之好事。
    - uid: 二六六签 （妖精鬼怪）
      sign: 孤宿是妖星，猿猴及树精，入山遇此曜，迷了性和心。
      unSign: 此签示人：主防口舌是非。君子应自强不息，方能在破败中求生存。
    - uid: 二六七签 （晚渡关津）
      sign: 滴漏声催鸡唱，趱行人逐队放，晚渡关津，前程无量。
      unSign: 全力以赴，必有所成。
    - uid: 二六八签 （人在天涯）
      sign: 人在天涯外，久乏信音来，家人频望眼，草木畅胸怀。
      unSign: 目前境遇不佳，等待从困境中逃脱。
    - uid: 二六九签 （阴宅点穴）
      sign: 这颗树下，一穴生成，若迁此上，福禄骈臻。
      unSign: 寓意有二:凡命运亨通者，即或居於枯树古井旁，福泽依然；切勿营华屋。
    - uid: 二七〇签 （躬耕农田）
      sign: 躬耕陇亩，形神似劳，无拘无系，其乐陶陶。
      unSign: 过不求人之生活，身体虽劳，精神却愉快。
    - uid: 二七一签 （鬼病缠身）
      sign: 祸来见鬼，鬼病淹缠，金羊得路，身脱灾殃。
      unSign: 大祸临头，心被鬼怪的病淹没而纠缠不放，除非有「金、羊」有关事物来救。
    - uid: 二七二签 （去结同道）
      sign: 急起行，急起行，前途去，结同盟，只手擎天柱，史册好标名。
      unSign: 得此签者可能於仓猝间受命，代表所属协调重大事务，并获圆满成功。
    - uid: 二七三签 （虎抖神威）
      sign: 深山据猛虎，虎啸出山窝，扬威抖擞，何怕人多。
      unSign: 雄壮威严，果敢勇往始可折服众人。
    - uid: 二七四签 （天门地户）
      sign: 三天门，四地户，布阵成，明聚路，军马齐奔，鸣鼓进步。
      unSign: 吾人行事，宜先制定良策，方可致胜可能。
    - uid: 二七五签 （山上茅庵）
      sign: 山山山，山上建茅庵，不比人间栋宇，却如天上云昙。
      unSign: 知足常乐。
    - uid: 二七六签 （不计荣辱）
      sign: 来去原无定处，时来时去安身，跋涉无虑，荣辱不计。
      unSign: 得此签者一生劳碌，谋生之处屡易，好在住宿有着落，奔波途中亦安全。
    - uid: 二七七签 （人苦不足）
      sign: 有子长，成水局，时遇火反发福，不必过忧煎，人心苦不足。
      unSign: 世事难以尽如人意，不是太过就是不及，为此伤神忧虑，毫无意义。
    - uid: 二七八签 （黑夜行人）
      sign: 黑夜里，勿前往，一有值，要着慌，牢牢记，须结党。
      unSign: 陌生环境未了解前，勿冒然前往，如果必须前往，应结伴而行。
    - uid: 二七九签 （龙布雨露）
      sign: 蛰龙已出世，头角首生成，云兴雨泽，得济苍生。
      unSign: 大吉大利，所问之事，困局即将突破，从此可入坦途。
    - uid: 二八〇签 （大火薰天）
      sign: 火势薰天，天边尽赤，遇际水源，庶乎成格。
      unSign: 一旦发生意外灾祸，事发就不可收拾，应有克制对策，庶几解除困难。
    - uid: 二八一签 （入城觅友）
      sign: 向南有大道，乘马入杭城，不知吴人唱，更有一知音。
      unSign: 工作地点以南方为宜，寻访可能得遇，交游虽不广，可获知己。
    - uid: 二八二签 （有田可耕）
      sign: 有田一亩，尽可耕耘，无穷收获，都在西成。
      unSign: 家有恒产，虽说不多，若能认真经营终必有成。得此签者似不易离家另谋他业。
    - uid: 二八三签 （勿嫌儿丑）
      sign: 勿嫌儿无唇，疾足追不及，纳入猿穴中，走狗何处觅。
      unSign: 如果遇上性格如兔或是属兔的人，不能嫌弃他。失去他，你会后悔不及的。
    - uid: 二八四签 （农家乐园）
      sign: 六牛耕地，垦开无疆，收成结实，盈禀盈仓。
      unSign: 一分耕耘，一分收获，天下无侥幸而成之事。
    - uid: 二八五签 （扬武沙场）
      sign: 大奋冲天志，勿苦恋家乡，七八君行早，扬武在沙场。
      unSign: 成大事者应志在四方，勿囿於一角，把握时机及早行动(七八或与时日机运有关)。
    - uid: 二八六签 （君享太平）
      sign: 葵花向日，忠赤倾心，大开广厦，乐享太平。
      unSign: 得此签者深受部属爱戴，都能为其赤诚工作，使其事业鸿图大展。
    - uid: 二八七签 （玄门乐趣）
      sign: 人不识仙，那有真诀，一入玄门，津津有益。
      unSign: 进行一事，必先穷理探源，把握其中要领，方能得心应手。
    - uid: 二八八签 （仙道神功）
      sign: 道勿谓说话太沈，泥了就不成真，悟出千般奥妙，方识仙最神。
      unSign: 所问之事，面貌并不清朗，须用心去探求其内蕴。
    - uid: 二八九签 （练功上乘）
      sign: 功名虽多实际，何如修炼成真，真身不朽，万载长春。
      unSign: 与其汲汲於追求功名，不如修身养性。
    - uid: 二九〇签 （路遇一狗）
      sign: 走走走，遇一狗，急思寻，可长久。
      unSign: 处理事情上不宜忽略小节，要特别注意突生之状况，并推想其缘由方可无事。
    - uid: 二九一签 （警惕假信）
      sign: 不知真消息，消息蓦地来，月圆月缺夜，不许把门开。
      unSign: 来得仓促之消息，不可轻信，变化飘忽或反覆无常事情，少管为妙。
    - uid: 二九二签 （济中未济）
      sign: 火旺处要不疲，水深处要不呆，到头当酌量，毋得惹他灾。
      unSign: 事情进行到最重要关头应慎思斟酌，方不致带来灾害。
    - uid: 二九三签 （雁远建功）
      sign: 宾雁远湖地，成陆便建功，却早回程。
      unSign: 见好就收。
    - uid: 二九四签 （风清月明）
      sign: 天上风，天边月，月白风清，两两相当。
      unSign: 时运正佳，故凡求职、求偶、求学、求财等均有吉利。
    - uid: 二九五签 （炼功得丹）
      sign: 叶归根，长立天地，水清源长流河海，人得金丹长生渊涯。
      unSign: 万物生长、新成代谢均循一定之自然趋势，人类亦然，能悟其理，自必长寿无灾。
    - uid: 二九六签 （兴尽终凶）
      sign: 乘马去长安，看花花正发，一日雨来淋，香色尽凋零。
      unSign: 花无百日娇，无千日好，得意常想失意时，诸般顺心时，应防突来失意或灾殃。
    - uid: 二九七签 （春秋兴衰）
      sign: 木长春天根干老，子实三秋枝叶凋，不凋不谢，不见根牢。
      unSign: 先经挫折磨练，然後其生命力必更坚强。
    - uid: 二九八签 （伸首舒眉）
      sign: 叫道叫道，天将明了，何不伸首舒眉，反做蓬蒿到老。
      unSign: 早起三光，晏起三荒，应及时努力，遇事不可因循不振。
    - uid: 二九九签 （神丹妙药）
      sign: 药饵真，服了宁，三剂後，足分明，神中神，清中清，固得紧，可长生。
      unSign: 任何事物，真即真假即假，一经多方考验，底细便明。
    - uid: 三〇〇签 （交真朋友）
      sign: 三天曾结社，四海尽知名，长骑骏马，直入天庭。
      unSign: 大吉大利，凡事左右逢源，得心应手。
    - uid: 三〇一签 （童颜鹤发）
      sign: 闲来夫子处，偶然遇一人，童颜鹤发，笑里生春。
      unSign: 命中有吉人相助。
    - uid: 三〇二签 （他乡故知）
      sign: 闲云野鹤望东行，惟有乡人便是知音，经营布置两三春，联街灯火後，锦帆前程。
      unSign: 悠闲自在态度追求理想者，际遇最佳，经过二三年之经营，即可有成。
    - uid: 三〇三签 （江流滚滚）
      sign: 汉水无情，蜀水澄清，黄河滚滚，四处烟尘。
      unSign: 浊者自浊，清者自清，吾人须洁身自好，以处混乱之险恶世道。
    - uid: 三〇四签 （潜龙勿动）
      sign: 潜龙已受困，尚不见云兴，伫看云四合，飞去到天庭。
      unSign: 求签者暂遇挫折，目前尚在守时待运阶段，待时机成熟。
    - uid: 三〇五签 （谈笑生风）
      sign: 此处滋味浓，浓艳不耐久，何如谈笑生风，倒好东奔西走。
      unSign: 好花不常开，一旦处於绝佳之境，宜淡然处之，并另谋良图。
    - uid: 三〇六签 （此有小人）
      sign: 这里有小人，切莫稍留停，忙打点，好起行，日月如逝勿久存。
      unSign: 所问诸事可能受到小人干扰破坏，与其争论无益，避之则吉。
    - uid: 三〇七签 （雨济苍生）
      sign: 龙生头角，将沛甘霖，六七八早，好济苍生。
      unSign: 感应签，求职谋事创业等，遇龙年生者可得其助，迁居进宅等，逢678之日期较顺。
    - uid: 三〇八签 （龙蛇争斗）
      sign: 太白现西南，龙蛇相竞逐，龙自飞上天，蛇却被刑戮。
      unSign: 此签示人：善恶终有报。
    - uid: 三〇九签 （春花满院）
      sign: 曾把树栽，也要待春来，东风袅袅，开遍花街。
      unSign: 一分耕耘，一分收获，已为某事劳心尽力，但须待时机及人助方有成。
    - uid: 三一〇签 （荒淫庸碌）
      sign: 四十馀年苦已深，而今汝乐度光阴，莫筹论，恩爱尚多欢喜事，惜甚青春，不减青春。
      unSign: 此签劝人要能知足，并把握光阴享受人生。
    - uid: 三一一签 （大才难用）
      sign: 三冬足，文艺精，到头处，亦成冰，急急回首，勿误前程。
      unSign: 所问诸事做法上恐有问题，应即改弦更张另作安排。
    - uid: 三一二签 （谨防错乱）
      sign: 奇怪奇怪，前番来了，今番又来，谨慎提防，勿被弄坏。
      unSign: 所问之事情况怪异，应提防生变，以免坏了大事。
    - uid: 三一三签 （勤耕有收）
      sign: 耕牛伏軏，辟土开疆，坐看收获，黍稷稻梁。
      unSign: 得此签者有以逸待劳，坐享其成之机运。
    - uid: 三一四签 （金殿将军）
      sign: 腰下佩青萍，步入金銮殿，覆护三山，千锤百链。
      unSign: 得此签者功勋卓着，必为行业中顶尖人物，所问诸事无不卓然有成。
    - uid: 三一五签 （神话传奇）
      sign: 雏鸟飞高，出谷迁乔，龙神牙爪，变化海岛。
      unSign: 此签以雏鸟喻人学艺未精不知天高地厚，初入社会难免饱受波涛翻滚之苦。
    - uid: 三一六签 （吉凶互变）
      sign: 吉吉吉，寻常一样窗前月，凶凶凶，有了梅花便不同，含笑向东风，人情不比旧时浓。
      unSign: 得此签者恐有不吉事情临头，并因而尝到人情淡薄之滋味。
    - uid: 三一七签 （宝鼎丹成）
      sign: 大火炎炎，宜水相济，宝鼎丹成，掀天揭地。
      unSign: 不经意引发之灾难总有克制之法，刻意策划之事端，往往一发不可收拾。
    - uid: 三一八签 （依法斩首）
      sign: 铁索一条，未把孤舟系，金刀一下，早把头落地。
      unSign: 所问之事宜以快刀斩乱麻方式处理，以杜後患。
    - uid: 三一九签 （子午流注）
      sign: 十二时中，紧急炼着，一刻少延，无处下脚。
      unSign: 做任何事，均要抱着积极态度不懈不怠全力以赴，若稍有停顿，将难以收拾。
    - uid: 三二〇签 （奇门妙诀）
      sign: 风起西南，红日当天，奇门妙诀，一掌能着。
      unSign: 当时机成熟，谜题即可轻易揭开，所有疑难均会得到答案。
    - uid: 三二一签 （月正当空）
      sign: 万籁无声际，一月正当空，忽被云遮掩，皓魄反朦胧。
      unSign: 谨慎维护形象，以突破谣言扭曲，得此签者有招人忌怨、暗算之危。
    - uid: 三二二签 （常思己过）
      sign: 一个知音，却在天边等，切勿因循，静夜当思省。
      unSign: 得签者为人处事有「曲过高和太寡」之情形，宜检讨修正。
    - uid: 三二三签 (看家良犬)
      sign: 众犬相聚，砺齿咬牙，摇头摆尾，只顾看家。
      unSign: 此签示人勿为小人群聚时之假象欺骗。
    - uid: 三二四签 （恩义莫忘）
      sign: 妻前夫後一同行，好比先机兆已明，君若有情须切记，十年恩义莫忘心。
      unSign: 有的夫妻，妻强夫弱，得此签者有娶这种妻室之可能，婚後应重视恩义。
    - uid: 三二五签 （猫捕鼠图）
      sign: 鼠伏穴，本自宁，一露首，猫即跟，扬威伸爪，鼠丧残生。
      unSign: 凡事一动不如一静，坚守本份相安无事，或寓有应严守机密勿使泄露意思。
    - uid: 三二六签 （读书乐图）
      sign: 书中有女颜如玉，书中自有黄金屋，读尽五车书，志愿自能足，何必焦劳心中忙碌。
      unSign: 得此签者应切记斯言，不再忧心忡忡，终年劳碌而不读书。
    - uid: 三二七签 （赤身富贵）
      sign: 豹变成文采，乘龙福自臻，赤身成富贵，事事得振新。
      unSign: 得此签者将获佳婿，并因而使生命改观，荣华富贵享用不尽。
    - uid: 三二八签 （不得志图）
      sign: 孤阳微兮，群阴溢兮，力既殚兮，将不可耄兮，真谨慎兮，宜可保兮。
      unSign: 此签寓有「道消魔长」之意，处此情况唯有谨慎或可保全。
    - uid: 三二九签 （安贫乐道）
      sign: 晓雨初晴映碧溪，重重春色上柴扉，黄金不尽家殷富，何必区区羡锦衣？
      unSign: 此签示人:家道富裕，宜安於现状，不必另起为官或经商之念。
    - uid: 三三〇签 （勤苦生涯）
      sign: 世道多荆棘，人情每用嗟，利名如有路，勤苦逐生涯。
      unSign: 求名求利各有各的路，不必在凶险世途上与人争夺，安份守己勤苦渡日最宜。
    - uid: 三三一签 （凡事莫强）
      sign: 山穷路转迷，水急舟难渡，万事莫强为，出处遭研妒。
      unSign: 跋山涉水出门远行，均属不利，若违拗命运一意孤行，往往会遇怨怼非议事。
    - uid: 三三二签 （边将凶险）
      sign: 时边多艰，战战兢兢，戒谨恐惧，如履薄冰，须识前程危与险，一笼风里一枝灯。
      unSign: 时运不佳，未来日子风险更多，得此签者，须多加谨慎提防为宜。
    - uid: 三三三签 （花枝艳芳）
      sign: 一朵花枝艳更芳，清香馥郁透兰房，时风吹送终成笑，好句筵前进几觞。
      unSign: 得此签者如为女性，必美且慧，远近赞美，如为男性则以品德高贵而受颂扬。
    - uid: 三三四签 （功在人先）
      sign: 自从持守定，功在众人先，别有非常喜，随龙到九天。
      unSign: 一人做任何事，具有恒心、毅力，则其成功机会较大。
    - uid: 三三五签 （始得渡滩）
      sign: 远涉波涛一叶舟，而今始得过滩头，年来心事才成就，屈指从前多可忧。
      unSign: 此签甚佳，凡事亨通，如寻物得、谋事成、求偶佳、经商利、建屋吉。
    - uid: 三三六签 （守之吉昌）
      sign: 受君之禄，久降祯祥，盈而不覆，守之乃昌，毋怠毋骄，永保安康。
      unSign: 得签者久受重用，生活富裕，如起异心或心生骄怠，则可能失去一切。
    - uid: 三三七签 （疑天问天）
      sign: 万事不由人计较，一生尽是命安排，莫疑猜，命里有时总有分，何须碌碌混尘埃，休哉！
      unSign: 谋事在人，成事在天。对一切事物，莫过於贪婪奢求。
    - uid: 三三八签 （得失归休）
      sign: 一片忧心未肯休，花逢春雨艳难留，得意归休，失意归休，仙家只此一筹谋。
      unSign: 所问诸事均不顺遂，因而被重重烦忧困住，妇女得此签者宜防情感生活有变。
    - uid: 三三九签 （阴盛阳虚）
      sign: 两女一夫，上下相祛，阴气乘阳，用是耗虚。
      unSign: 对女色之困惑，须加以警惕，不可贪恋也，否则将有耗虚之虞。
    - uid: 三四〇签 （燕归南国）
      sign: 双燕归南国，来寻王谢家，华堂春尽静，进此托生涯。
      unSign: 倦游归来，景物全非。
    - uid: 三四一签 （命运不济）
      sign: 命运蹇兮时违，灾殃及兮身疲，望皇天兮不我顾，嗟我亲兮病斯危。
      unSign: 不吉，诸事不宜。
    - uid: 三四二签 （春风啼鸟）
      sign: 采药天台路转迷，桃花流水赋佳期，春风啼鸟多情思，寄语刘郎且莫归。
      unSign: 在他乡工作时意外得遇知音，事事顺遂，暂且不宜返乡。
    - uid: 三四三签 （入得仙般）
      sign: 出温入寒，被薄衣单，去我慈航，难解横愆。
      unSign: 因时运不济及自己过错，使得处境至为孤寂无助，应借助信仰力量以求自救。
    - uid: 三四四签 （五口一斗）
      sign: 三升三石放在一斗，满而溢，子自得。
      unSign: 示人不可削足适履，亦寓有「满招损」之意。
    - uid: 三四五签 （故乡月明）
      sign: 谁说故乡无滋味，飘零湖海在天涯，任咨嗟，中秋月隐春雨淋花，多少征人长忆家。
      unSign: 得此签者，恐终年在外奔波，受尽寂寥之苦，常起思乡之念。
    - uid: 三四六签 （一箭定功）
      sign: 云散月当空，牛前马後逢，张弓方抵御，一箭定全功。
      unSign: 鼠年及羊年会有一举成功机会。
    - uid: 三四七签 （万里江湖）
      sign: 马进徐行似有程，月沈西海日东升，运来何必劳心力，风送江湖万里清。
      unSign: 目前机运欠佳，事情进行缓慢，日夜*劳，来日运转，情况即可完全改观。
    - uid: 三四八签 （云横山际）
      sign: 云横山际水茫茫，千里长途望故乡，蹇厄事来君莫恨，倚门惆怅立斜阳。
      unSign: 困厄之事临身，一时难以解除，惆怅难免，怨恨则不必。
    - uid: 三四九签 （楫舟遇安）
      sign: 风波今已息，舟楫遇安流，自此功名遂，何须叹白头。
      unSign: 一切纷争已息，今後行程应平稳无险，刻下经营多顺利，虽慢了些又何妨？
    - uid: 三五〇签 （风疾马快）
      sign: 巴到平安地，江山万里程，绿杨芳草处，风快马蹄轻。
      unSign: 历尽千辛万苦，如今终入佳境。
    - uid: 三五一签 （名达九重）
      sign: 雕鹗当秋势转雄，乘风分翼到蟾宫，荣华若问将来事，先後名声达九重。
      unSign: 时来运转，气势甚雄，做任何事均能顺利无比。
    - uid: 三五二签 （猫避鼠图）
      sign: 鼠为患终宵不得宁，猫儿一叫几夜太平，人岂识如兽，其理甚分明。
      unSign: 小人得志，嚣张狂妄，但为时不长。
    - uid: 三五三签 （参悟仙机）
      sign: 两人在旁，太阳在上，照汝一寸心，仙机曾否明。
      unSign: 举头三尺有神明，与人相处莫欺心，是非到头自分明。
    - uid: 三五四签 （正气不足）
      sign: 君子道消，小人道长，阴气郁郁，阳气不扬，如何如何，良贾深藏。
      unSign: 若大丈夫怀才不遇，则深藏不露乃为上策。
    - uid: 三五五签 （正逢天门）
      sign: 去到长安，东北转角，逢着天门，便有下落。
      unSign: 你所求的事要往繁华的都市去，东北方即为生门。
    - uid: 三五六签 （徐步天台）
      sign: 徐步入天台，为听好消息，采药有仙童，洞府列春色。
      unSign: 机运不能坐等，要亲自向可能之处探寻，寻必有所得。
    - uid: 三五七签 （思量一夜）
      sign: 思量一夜，不如打千一番，若还错，烦恼及肺肝。
      unSign: 如果坚持错误的主意和方法，就会引起肺部和肝部的疾病发生。
    - uid: 三五八签 （胆大心细）
      sign: 心细胆粗，可胜上将之任，勇往前行成败何必在心，胸中把持得定，敌人自能受困。
      unSign: 勇往直前，不必计较成败。打消疑虑，则吉利可待了。
    - uid: 三五九签 （清心见道）
      sign: 天念苦修人，终不落红尘，清心能见道，扰扰丧真灵。
      unSign: 对某件事能专心致志去做，收获必不同凡响。
    - uid: 三六〇签 （无的放矢）
      sign: 捕兕於渊，求鱼於山，从朝至暮，功负力捐，改弦易辙，庶可图全。
      unSign: 走错方向，用错方法，难望有成，应改弦更张，另设他法，或有成就一天。
    - uid: 三六一签 （见者不来）
      sign: 手持一木鱼，沿街去化缘，不见徐公来，却遇一鸟去。
      unSign: 所问之事恐徒劳无功。
    - uid: 三六二签 （水火既济）
      sign: 水火既济，阴阳相契，育物新民，参天赞地。
      unSign: 所有冲突已化解，障碍亦撤除，环境无比和谐，适宜做任何事。
    - uid: 三六三签 （月宫一游）
      sign: 骑玉兔，到广寒，遇嫦娥，将桂攀，满身馥郁，两袖馨香。
      unSign: 得此签者机缘奇佳，得遇贵人，因而飞黄腾达事事遂心，如问姻缘，可得佳人。
    - uid: 三六四签 （真功显灵）
      sign: 一个神道，随尔去行，逢人说法，到处显灵。
      unSign: 得此签者手法高明，待人处事八面玲珑，如有神道随行。
    - uid: 三六五签 （功到丹成）
      sign: 炉中火，沙里金，功力到，丹鼎成。
      unSign: 功夫到了，任何事均可以做成。
    - uid: 三六六签 （遇花知音）
      sign: 此去万里程，却遇见知音，同心共济，大立勋名。
      unSign: 得此签者将有远行，并在当地遇知音，成家立业，赢得声名。
    - uid: 三六七签 （春花可爱）
      sign: 寻芳春日，适见花开，朵朵堪摘，枝枝可栽。
      unSign: 做任何事要能适当其时，才会处处逢源，事事顺心。
    - uid: 三六八签 （龙吟云兴）
      sign: 龙一吟，云便兴，冲霄直上，快睹太平，为文为武，君君臣臣。
      unSign: 所问之事，已出现祥瑞之兆，很快就有和谐局面出现。
    - uid: 三六九签 （山翁有趣）
      sign: 虎出金榜，有勇亦何济，怎似山翁，非富犹有趣。
      unSign: 若干情况出乎常情之外，不能以常理处之，此时须求助於专门人才。
    - uid: 三七〇签 （功成思乡）
      sign: 过羊肠，入康庄，五陵裘马，当思故乡。
      unSign: 历尽辛苦，而步入舒适称意之环境，须饮水思源不可忘本。
    - uid: 三七一签 （源远流长）
      sign: 火遭水克，火灭其光，水势滔滔，源远流长。
      unSign: 处理紧急情况，不能急切，须防後患。
    - uid: 三七二签 （佳客自来）
      sign: 东阁筵开，佳客自来，高歌唱和，展挹舒怀。
      unSign: 得签人已颇有名望，且乐於交际应酬，往来多为高雅之士。
    - uid: 三七三签 （小心须防）
      sign: 世界似清宁，不知辞已休，打叠要小心，须防遭火 。
      unSign: 天下本无事，庸人自扰之，或谓「苦恼皆因强出头」。
    - uid: 三七四签 （跳跃龙门）
      sign: 跳龙门，须激浪，雷电轰轰，踊跃万丈。
      unSign: 要达崇高目标，须有超人本事，并能借机乘势。
    - uid: 三七五签 （山上古松）
      sign: 山上有古松，亭亭冲汉斗，干老枝更长，天地生荣久。
      unSign: 顺其自然，把握有利机运去求发展，才会有指望。
    - uid: 三七六签 （勿理诽谤）
      sign: 诽谤言，勿计论，到头来，数已定，碌碌浮生，不如安分。
      unSign: 对於挑拨离间之闲言杂语，不去理会，一切自有天数，冥冥之中报应不爽。
    - uid: 三七七签 (为有牺牲）
      sign: 一头猪，可祭天地，虽丧身，亦算好处。
      unSign: 天生万物必有用，寓意人万勿连猪狗都不如。
    - uid: 三七八签 （经营操劳）
      sign: 与其日营营，何如夜忖忖，日里多劳形，夜间却安稳。
      unSign: 要改变原有的思想方法，才能适应变化了的时空环境。
    - uid: 三七九签 （东风花开）
